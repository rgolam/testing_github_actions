name: remote ssh command
on:
  repository_dispatch:
    types: [backend_automation]
  
jobs:

  build:
    if: ${{ github.event.client_payload.maintenance == 'true' }}
    name: Maintenance Status
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using SSH Key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: bin/magento config:show tescomobile_customer/login/maintenance_enabled
